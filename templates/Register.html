{%extends 'layout1.html'%}
{%block content%}
<form style="display: flex;flex-direction: column;align-items: center;justify-content: center;" method="post" action="/registeruser">
    
    <div class="form1"><h4>Name : </h3><input type="text" name="name" id="" width="3rem" required></div>
    <div class="form1"><h4>Username :</h3><input type="text" name="username" id="" width="3rem"  required></div>
    <div class="form1"><h4>Password :</h3><input type="text" name="password" id="" width="3rem" required></div>
    <div class="form1"><h4>Email : </h3><input type="text" name="email" id=""width="3rem"  required></div>
    <div class="form1"><h4>Phone : </h3><input type="tel" name="phone" id=""  pattern="[+]{1}[0-9]{11,14}"  width="3rem" required></div>
    <button type="submit" style="background-color: rgb(93, 93, 214);border:0;border-radius: 1rem;padding: 1rem; font-family: Arial, Helvetica, sans-serif;color: aliceblue;">Register</button>
</form>
{%endblock%}
